<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="w2.css">
</head>
<body>
    <div class="App">
        <div class="box">
            <input type="text" placeholder="Enter City Name"><button><img src="img/search.png"></button>
        </div>
       
        <div class="error">
            <p>Invalid city name</p>
        </div>
 <div class="weather">
    <img src="" class="winfo">
    <div class="des">mist</div>
    <div class="temp">
        <div class="tempc">22 c</div>
        <div class="tempf">44 f</div>
    </div>  
    <div class="location">kotdwar</div> 
    <div class="region">uttrakhand,India</div>
    <div class="time">22:00 2023-10-29 sunday</div>
   
    
            
            
    
    <div class="info">
        <div class="main">
            <img src="img/wind.png" >
            
            <div>
                <p class="wind">50kmph</p>
                <p>windspeed</p>
            </div>
            </div>
      
        <div class="main">
            <img src="img/humidity.png">
            <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>
        </div>
    </div>
 </div>
 </div>

<script src="w2.js"></script>

</body>
</html>
